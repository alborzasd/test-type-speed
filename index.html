<!DOCTYPE html>
<html lang="fa-IR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست سرعت تایپ</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="https://api.iconify.design/clarity/keyboard-solid.svg?color=gray">
</head>

<body>
  <div class="container">
    <div class="heading">تست سرعت تایپ</div>
    <div class="info-list">
      <div class="info-box">
        <div class="label">کلمه بر دقیقه (WPM)</div>
        <div id="wpm">0</div>
      </div>
      <div class="info-box">
        <div class="label">تعداد اشتباه</div>
        <div id="errors">0</div>
      </div>
      <div class="info-box">
        <div class="label">زمان باقی‌ مانده (ثانیه)</div>
        <div id="time"></div>
      </div>
      <div class="info-box">
        <div class="label">دقت (%)</div>
        <div id="accuracy">100</div>
      </div>
    </div>

    <div id="type-text"></div>
    <textarea id="textarea" autofocus="true" placeholder="شروع به تایپ متن بالا کنید..." rows="4"></textarea>
  </div>

  <script src="./typing-test.js"></script>
</body>

</html>
